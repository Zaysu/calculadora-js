<body style="background-image: url('https://acegif.com/wp-content/gif/outerspace-58.gif'); background-repeat: no-repeat;  background-attachment: fixed; background-size: 100% 100%;">
     
    <center>
    
        <h3 class=" p-1 mb-1 bg-info"> CALCULADORA </h3>


    <form   action="" name="calc">
        <div id="calculadora">


  
            <center>

            
          <input placeholder="DIGITE SUA CONTA" aria-label="Username" aria-describedby="basic-addon1" type="text" id="visor" name="visor">  <h1></h1>
      
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="primeira">
               <td class="col"><input class="btn btn-lg btn-dark" type="button" value="7" class="botao borda" onclick="botao(value)"></td>
               <td class="col"> <input class="btn btn-lg btn-dark" type="button" value="8" class="botao borda" onclick="botao(value)"></td>
              <td class="col">  <input class="btn btn-lg btn-dark" type="button" value="9" class="botao borda" onclick="botao(value)"></td>
              <td class="col">  <input class="btn btn-lg btn-danger" type="button" value="/" class="botao borda" onclick="botao(value)"></td>
            </div><p></p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="segunda">
              <td class="col">  <input class="btn btn-lg btn-dark" type="button" value="4" class="botao borda" onclick="botao(value)"></td>
              <td class="col">  <input class="btn btn-lg btn-dark" type="button" value="5" class="botao borda" onclick="botao(value)"></td>
              <td class="col">  <input class="btn btn-lg btn-dark" type="button" value="6" class="botao borda" onclick="botao(value)"></td>
              <td class="col">  <input class="btn btn-lg btn-danger" type="button" value="*" class="botao borda" onclick="botao(value)"></td>
            </div><p></p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="terceira">
              <td class="col">  <input class="btn btn-lg btn-dark" type="button" value="1" class="botao borda" onclick="botao(value)"></td>
              <td class="col">  <input class="btn btn-lg btn-dark" type="button" value="2" class="botao borda" onclick="botao(value)"></td>
              <td class="col">  <input class="btn btn-lg btn-dark" type="button" value="3" class="botao borda" onclick="botao(value)"></td>
             <td class="col">   <input class="btn btn-lg btn-danger" type="button" value="-" class="botao borda" onclick="botao(value)"></td>
            </div> <p></p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="quarta">
             <td class="col">   <input class="btn btn-lg btn-danger" type="button" value="C" class="botao borda" onclick="reseta()"></td>
             <td class="col">   <input class="btn btn-lg btn-danger" type="button" value="0" class="botao borda" onclick="botao(value)"></td>
             <td class="col">   <input class="btn btn-lg btn-danger" type="button" value="=" class="botao borda" onclick="calcula()"></td>
             <td class="col">   <input class="btn btn-lg btn-danger" type="button" value="+" class="botao borda" onclick="botao(value)"></td>
            </div>
                                               

        </div>
